	<script type="application/processing" data-processing-target="ColorBlock1">
	int Y_AXIS = 3;
	int X_AXIS = 1;

	color c1, c2;

	class Walker {
		int aa, bb, cc, dd, ee, ff;

		Walker() {
			aa = 255/2;
			bb = 255/2;
			cc = 255/2;
			dd = 255/2;
			ee = 255/2;
			ff = 255/2;
		}

		void step() {
			int stepaa = int(random(-5,5));
			int stepbb = int(random(-5,5));
			int stepcc = int(random(-5,5));
			int stepdd = int(random(-5,5));
			int stepee = int(random(-5,5));
			int stepff = int(random(-5,5));

			aa += stepaa;
			bb += stepbb;
			cc += stepcc;
			dd += stepdd;
			ee += stepee;
			ff += stepff;

			aa = constrain(aa,0,255);
			bb = constrain(bb,0,255);
			cc = constrain(cc,0,255);
			dd = constrain(dd,0,255);
			ee = constrain(ee,0,255);
			ff = constrain(ff,0,255);

			c1 = color(aa, bb, cc, 5);
			c2 = color(dd, ee, ff, 5);

		}
	}

	Walker w;

	void setup() {
		size(screen.width/3,screen.height/3);
		frameRate(240);
		w = new Walker();
	}

	void draw() {
		w.step();

		setGradient(0, 0, width, height, c1, c2, Y_AXIS);
	}

	void setGradient(int x, int y, float w, float h, color c1, color c2, int axis) {
		noFill();

		if (axis == Y_AXIS) {
			for (int i = y; i <= y+h; i++) {
				float inter = map(i, y, y+h, 0, 1);
				color c = lerpColor(c1, c2, inter);
				stroke(c);
				line(x, i, x+w, i);
			}
		}

		else if (axis == X_AXIS) {
			for (int i = x; i <= x+w; i++) {
				float inter = map(i, x, x+w, 0, 1);
				color c = lerpColor(c1, c2, inter);
				stroke(c);
				line(i, y, i, y+h);
			}
		}
	}
	</script>

		setGradient(width*7/11, height*7/9, width*1/11, height*1/9, c1, c2, X_AXIS);
		setGradient(width*8/11, height*7/9, width*1/11, height*1/9, c1, c2, Y_AXIS);
		setGradient(width*9/11, height*7/9, width*1/11, height*1/9, c1, c2, X_AXIS);
		setGradient(width*10/11, height*7/9, width*1/11, height*1/9, c1, c2, Y_AXIS);

		setGradient(0, height*8/9, width*1/11, height*1/9, c1, c2, X_AXIS);
		setGradient(width*1/11, height*8/9, width*1/11, height*1/9, c1, c2, Y_AXIS);
		setGradient(width*2/11, height*8/9, width*1/11, height*1/9, c1, c2, X_AXIS);
		setGradient(width*3/11, height*8/9, width*1/11, height*1/9, c1, c2, Y_AXIS);
		setGradient(width*4/11, height*8/9, width*1/11, height*1/9, c1, c2, X_AXIS);
		setGradient(width*5/11, height*8/9, width*1/11, height*1/9, c1, c2, Y_AXIS);
		setGradient(width*6/11, height*8/9, width*1/11, height*1/9, c1, c2, X_AXIS);
		setGradient(width*7/11, height*8/9, width*1/11, height*1/9, c1, c2, Y_AXIS);
		setGradient(width*8/11, height*8/9, width*1/11, height*1/9, c1, c2, X_AXIS);
		setGradient(width*9/11, height*8/9, width*1/11, height*1/9, c1, c2, Y_AXIS);
		setGradient(width*10/11, height*8/9, width*1/11, height*1/9, c1, c2, X_AXIS);

	}

	void setGradient(int x, int y, float w, float h, color c1, color c2, int axis) {
		noFill();

		if (axis == Y_AXIS) {
			for (int i = y; i <= y+h; i++) {
				float inter = map(i, y, y+h, 0, 1);
				color c = lerpColor(c1, c2, inter);
				stroke(c);
				line(x, i, x+w, i);
			}
		}
		else if (axis == X_AXIS) {
			for (int i = x; i <= x+w; i++) {
				float inter = map(i, x, x+w, 0, 1);
				color c = lerpColor(c1, c2, inter);
				stroke(c);
				line(i, y, i, y+h);
			}
		}
	}
	</script>
